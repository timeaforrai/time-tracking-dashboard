<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section id="profile-container">
        <div class="profile">
          <img src="images/image-jeremy.png" alt="jeremy-robson" />
          <div id="name-container">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="options">
          <p>Daily</p>
          <p id="weekly">Weekly</p>
          <p>Monthly</p>
        </div>
      </section>

      <section id="cards-container">
        <article class="work-card">
          <img src="images/icon-work.svg" alt="work-icon" />
          <div class="cards">
            <div class="cards-header">
              <h2>Work</h2>
              <div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div class="hrs">
              <h3>32hrs</h3>
              <p>Previous - 36hrs</p>
            </div>
          </div>
        </article>
        <article class="play-card">
          <img src="images/icon-play.svg" alt="play-icon" />
          <div class="cards">
            <div class="cards-header">
              <h2>Play</h2>
              <div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div class="hrs">
              <h3>10hrs</h3>
              <p>Previous - 8hrs</p>
            </div>
          </div>
        </article>
        <article class="study-card">
          <img src="images/icon-study.svg" alt="study-icon" />
          <div class="cards">
            <div class="cards-header">
              <h2>Study</h2>
              <div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div class="hrs">
              <h3>4hrs</h3>
              <p>Previous - 7hrs</p>
            </div>
          </div>
        </article>
        <article class="exercise-card">
          <img src="images/icon-exercise.svg" alt="exercise-icon" />
          <div class="cards">
            <div class="cards-header">
              <h2>Exercise</h2>
              <div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div class="hrs">
              <h3>4hrs</h3>
              <p>Previous - 5hrs</p>
            </div>
          </div>
        </article>
        <article class="social-card">
          <img src="images/icon-social.svg" alt="social-icon" />
          <div class="cards">
            <div class="cards-header">
              <h2>Social</h2>
              <div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div class="hrs">
              <h3>5hrs</h3>
              <p>Previous - 10hrs</p>
            </div>
          </div>
        </article>
        <article class="care-card">
          <img src="images/icon-self-care.svg" alt="self-care-icon" />
          <div class="cards">
            <div class="cards-header">
              <h2>Self Care</h2>
              <div>
                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div class="hrs">
              <h3>2hrs</h3>
              <p>Previous - 2hrs</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
