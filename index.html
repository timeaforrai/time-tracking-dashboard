<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="profile">
        <img src="/images/image-jeremy.png" alt="jeremy-robson" />
        <div>
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </section>

      <section id="cards-container">
        <div class="cards">
          <div class="cards-header">
            <h2>Work</h2>
            <div>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="hrs">
            <h3>32hrs</h3>
            <p>Previous - 36hrs</p>
          </div>
        </div>
        <div class="cards">
          <div class="cards-header">
            <h2>Play</h2>
            <div>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="hrs">
            <h3>10hrs</h3>
            <p>Previous - 8hrs</p>
          </div>
        </div>
        <div class="cards">
          <div class="cards-header">
            <h2>Study</h2>
            <div>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="hrs">
            <h3>4hrs</h3>
            <p>Previous - 7hrs</p>
          </div>
        </div>

        <div class="cards">
          <div class="cards-header">
            <h2>Exercise</h2>
            <div>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="hrs">
            <h3>4hrs</h3>
            <p>Previous - 5hrs</p>
          </div>
        </div>
        <div class="cards">
          <div class="cards-header">
            <h2>Social</h2>
            <div>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="hrs">
            <h3>5hrs</h3>
            <p>Previous - 10hrs</p>
          </div>
        </div>
        <div class="cards">
          <div class="cards-header">
            <h2>Self Care</h2>
            <div>
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="hrs">
            <h3>2hrs</h3>
            <p>Previous - 2hrs</p>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
